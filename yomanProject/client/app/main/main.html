<div class="container">
  <div class="home row">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../assets/images/spiderman.jpg">
      </div>

        <div class="item">
          <img src="../assets/images/michael.jpg">
      </div>

        <div class="item">
          <img src="../assets/images/mubarakan.jpg">
      </div>

      <div class="item">
        <img src="../assets/images/tubelight.jpg">
      </div>

      <div class="item">
        <img src="../assets/images/kaabil.jpg">
    </div>
  </div>

      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br><br>

  <div class = "book row">
  <div class = "col-sm-6 col-md-3" ng-repeat="m in $ctrl.MovieData|filter:{Status:'True'}">
      <a href = "#" class = "thumbnail">
         <img src = "{{m.Image}}" class="image">
         <div class="middle">
           <button type="button" class="text btn btn-info" ng-click="$ctrl.rate(m.Title,m.Image)">Rate</button>
         </div>
      </a>
<span id="nme"><center>{{m.Title}}</center></span>
<!-- <span id="gen">{{m.Genre}}</span> -->
<br>
      <button class="btn btn-danger" ng-click="$ctrl.book(m.Title,m.Image)">BOOK  NOW</button>
      <br><br><br>
   </div>
  </div>
</div>
